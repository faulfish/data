<a name="kilobytes"></a>
        <h2>Kilobyte (kB)</h2>
                            <div class="item "><span class="">A Kilobyte is a unit of measurement of data. It is 1024 <a href="help:anchor='bytes' bookID='OmniDiskSweeper Help'">bytes</a>. While 1024 sounds large, 1 Kilobyte is actually quite small. When getting rid of big files you should probably focus on the bigger files that are measured in <a href="help:anchor='megabytes' bookID='OmniDiskSweeper Help'">Megabytes</a> or <a href="help:anchor='gigabytes' bookID='OmniDiskSweeper Help'">Gigabytes</a>.</span>                            </div>
