        <h2>Megabyte (MB)</h2>
                            <div class="item "><span class="">A Megabyte is a unit of measurement of data. It is 1024 <a href="help:anchor='kilobytes' bookID='OmniDiskSweeper Help'">Kilobytes</a>. Most of your large files will probably be measured in Megabytes. If you find you have a lot of useless files that are more than a MB you should try to get rid of some of them.</span>                            </div>
